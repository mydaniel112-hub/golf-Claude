<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golf Ball Tracker - Real Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #processedFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 100px;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-reset {
            background: #f44336;
            color: white;
        }
        
        .btn-stop {
            background: #ff9800;
            color: white;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .status.inactive {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement" style="display: none;"></canvas>
            <img id="processedFrame" alt="Processed frame">
            
            <div class="stats" id="stats">
                Frame: 0<br>
                Tracking: Inactive
            </div>
            
            <div class="status inactive" id="status">
                ● Inactive
            </div>
            
            <div class="controls">
                <button class="btn-start" onclick="startTracking()">Start</button>
                <button class="btn-reset" onclick="resetTracking()">Reset</button>
                <button class="btn-stop" onclick="stopCamera()">Stop</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const processedFrame = document.getElementById('processedFrame');
        const statsDiv = document.getElementById('stats');
        const statusDiv = document.getElementById('status');
        
        let stream = null;
        let processing = false;
        let frameInterval = null;
        
        // Get server URL (same host as this page)
        const serverUrl = window.location.origin;
        
        async function startCamera() {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                });
                
                video.srcObject = stream;
                video.play();
                
                // Start processing frames
                startProcessing();
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                showError('Camera access denied. Please allow camera access.');
            }
        }
        
        function startProcessing() {
            if (processing) return;
            processing = true;
            
            canvas.width = video.videoWidth || 1280;
            canvas.height = video.videoHeight || 720;
            const ctx = canvas.getContext('2d');
            
            // Process frames at ~30 FPS
            frameInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Draw video frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Get frame as base64
                    const frameData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Send to server for processing
                    fetch(`${serverUrl}/process_frame`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ frame: frameData })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.frame) {
                            processedFrame.src = data.frame;
                        }
                        if (data.stats) {
                            updateStats(data.stats);
                        }
                    })
                    .catch(err => {
                        console.error('Processing error:', err);
                    });
                }
            }, 33); // ~30 FPS
        }
        
        function stopProcessing() {
            processing = false;
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
        }
        
        function startTracking() {
            fetch(`${serverUrl}/start_tracking`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Tracking started');
                updateStatus(true);
            })
            .catch(err => {
                console.error('Error starting tracking:', err);
            });
        }
        
        function resetTracking() {
            fetch(`${serverUrl}/reset_tracking`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Tracking reset');
                updateStatus(false);
            })
            .catch(err => {
                console.error('Error resetting tracking:', err);
            });
        }
        
        function stopCamera() {
            stopProcessing();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            processedFrame.src = '';
        }
        
        function updateStats(stats) {
            statsDiv.innerHTML = `
                Frame: ${stats.frame || 0}<br>
                Tracking: ${stats.tracking || 'Inactive'}<br>
                Points: ${stats.trajectory_length || 0}
            `;
        }
        
        function updateStatus(active) {
            if (active) {
                statusDiv.textContent = '● Active';
                statusDiv.className = 'status active';
            } else {
                statusDiv.textContent = '● Inactive';
                statusDiv.className = 'status inactive';
            }
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
        }
        
        // Start camera when page loads
        window.addEventListener('load', () => {
            startCamera();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
