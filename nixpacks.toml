[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = [
  "python3 -m venv venv && . venv/bin/activate && pip install --upgrade pip setuptools wheel && pip install -r golf_tracker/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd /app && source venv/bin/activate && cd golf_tracker && python3 web_server.py"
