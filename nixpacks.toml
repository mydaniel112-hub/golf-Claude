[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv venv",
  "source venv/bin/activate",
  "pip install --upgrade pip setuptools wheel",
  "pip install -r golf_tracker/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd golf_tracker && source ../venv/bin/activate && python3 web_server.py"
